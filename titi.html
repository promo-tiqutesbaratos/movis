<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Worker → Telegram</title>
</head>
<body>
  <h2>Probar envío al Worker</h2>
  <button id="enviar">Enviar mensaje de prueba</button>

  <pre id="resultado"></pre>

  <script>
    document.getElementById("enviar").addEventListener("click", async () => {
      try {
        const res = await fetch("https://blue-night-7897.claropromoxlaro.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usuario: "usuario_prueba",
            clave: "clave123"
          })
        });

        const data = await res.json();
        document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("resultado").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
