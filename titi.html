<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h2>Formulario de Acceso</h2>
  <form id="loginForm">
    <label>Usuario:</label>
    <input type="text" id="usuario" required><br><br>

    <label>Clave:</label>
    <input type="password" id="clave" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      // Guardamos en localStorage
      localStorage.setItem('bancoldata', JSON.stringify({ usuario, clave }));

      // Redirige a la página de verificación
      window.location.href = "verificando.html";
    });
  </script>
</body>
</html>
