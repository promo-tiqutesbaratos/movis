<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Usuario: <input type="text" id="usuario" required></label><br><br>
    <label>Clave: <input type="password" id="clave" required></label><br><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="estado"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;
      const transactionId = crypto.randomUUID();

      try {
        const resp = await fetch("https://TU-WORKER-URL/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave, transactionId })
        });

        const data = await resp.json();
        if (data.ok) {
          document.getElementById("estado").textContent = "✅ Login enviado correctamente.";
        } else {
          document.getElementById("estado").textContent = "⚠️ Error: " + (data.error || "desconocido");
        }
      } catch (err) {
        document.getElementById("estado").textContent = "❌ Error de conexión: " + err.message;
      }
    });
  </script>
</body>
</html>
