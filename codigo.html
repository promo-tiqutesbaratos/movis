<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoción Movistar</title>
  <style>
    body {
      background: #0a0f2c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: linear-gradient(180deg,#12203f,#0e1630);
      padding: 28px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align: center;
    }
    h2 { 
      margin: 0 0 12px; 
      color: #cfefff; 
    }
    p { 
      margin: 0 0 18px; 
      color: #b7dff6; 
      font-size: 0.95rem; 
      line-height: 1.4; 
    }
    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #cfefff;
      margin: 16px 0;
      text-align: left;
    }
    input[type="checkbox"] {
      accent-color: #4fc3f7;
      width: 18px;
      height: 18px;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 11px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
    }
    .accept { background: #4fc3f7; color: #041028; }
    .cancel { background: #263648; color: #cfefff; }
    .msg { margin-top:12px; font-size:0.95rem; color:#d0eefd; }
  </style>
</head>
<body>
  <div class="card">
    <h2>¡Genial!</h2>
    <p>Tu plan pospago es válido para la promoción del <b>50% de descuento</b> en tu factura.</p>
    <p>Acepta los términos y condiciones para continuar.</p>

    <div class="terms">
      <input type="checkbox" id="tyc" />
      <label for="tyc">Acepto los términos y condiciones</label>
    </div>

    <div class="actions">
      <button class="cancel" id="volver">Volver</button>
      <button class="accept" id="continuar">Continuar</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    document.getElementById('volver').addEventListener('click', () => {
      window.location.href = 'cargando.html';
    });

    document.getElementById('continuar').addEventListener('click', () => {
      const msgEl = document.getElementById('msg');
      const tyc = document.getElementById('tyc').checked;

      if (!tyc) {
        msgEl.textContent = "Debes aceptar los términos y condiciones para continuar.";
        return;
      }

      msgEl.textContent = "Procesando aceptación...";

      // Aquí puedes guardar el estado en localStorage o enviarlo a tu servidor
      localStorage.setItem("promoAceptada", "true");

      setTimeout(() => {
        window.location.href = "cargando.html";
      }, 1000);
    });
  </script>
</body>
</html>
